# 应用名称
spring.application.name=hardworkingServer
# 应用服务 WEB 访问端口
server.port=8080
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.charset=utf-8

spring.servlet.multipart.max-file-size=140MB
spring.servlet.multipart.max-request-size=600MB

#阿里druid连接池驱动配置信息
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/blogandpan?serverTimezone=UTC
spring.datasource.druid.username=root
spring.datasource.druid.password=beast16hoo

#连接池的配置信息
#初始化大小，最小，最大
spring.datasource.druid.initialSize=5
#不再使用了，配置无效
#spring.datasource.minIdle=5
#最大连接池数量
spring.datasource.druid.maxActive=20
# 配置获取连接等待超时的时间
spring.datasource.druid.maxWait=2000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.druid.minEvictableIdleTimeMillis=300000



